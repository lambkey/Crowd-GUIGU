server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://localhost:1000/eureka

spring:
  application:
    name: lambkey-pay-consumer
  thymeleaf:
    cache: false
    suffix: .html
    prefix: classpath:/templates/

  redis:
    host: 127.0.0.1

  session:
    store-type: redis

ali:
  pay:
    app-id: 2021000121611077
    merchant-private-key: 
    alipay-public-key: 
    notify-url: http://zxgfne.natappfree.cc/pay/notify
    return-url: http://localhost:9000/pay/return
    sign-type: RSA2
    charset: utf-8
    gateway-url: https://openapi.alipaydev.com/gateway.do
